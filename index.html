<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuMate!</title>
    <script
      src="https://kit.fontawesome.com/541eacd471.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Css/style.css" />
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./Jss/app.js"></script>
    <script src="menuLateral.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">TuMate!</a>
        <button class="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-menu nav-menu_visible">
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Productos</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Mensajes</a>
          </li>
          <li class="nav-menu-item">
            <a href="#" class="nav-menu-link nav-link">Carrito</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- TERMINA NAVEGADOR -->
    <!-- PRIMERA SECCION CAROUSEL -->
    <main>
      <section>
        <div class="carousel">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/img-carousel/carousel1.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/img-carousel/carousel2.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/img-carousel/carousel3.jpg"
                  class="d-block w-100"
                  alt="carousel"
                />
              </div>
            </div>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </div>
        </div>
      </section>
      <section class="container mt-5">
        <div class="row">
          <ul class="d-flex justify-content-center">
            <li
              id="lista1"
              class="px-2 fs-5 bold opacity-50 border-end border-2"
            >
              <a href="#">Mas Populares</a>
            </li>
            <li
              id="lista1"
              class="px-2 fs-5 bold opacity-50 border-end border-2"
            >
              <a href="#">Envios Gratis</a>
            </li>
            <li id="lista1" class="px-2 fs-5 bold opacity-50">
              <a href="#">Envios Full</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="container">
        <h2 class="mb-4">Categorias</h2>
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <div class="row mb-2 contenedor-imagen">
              <img src="./img/juegos de mate.jpg" alt="Juegos de mate" />
              <div class="texto-imagen">
                <a href="#" class="efecto btn-categorias">Juegos de mate</a>
              </div>
            </div>
            <div class="row mb-2 contenedor-imagen">
              <img src="./img/bolsos materos.jpg" alt="Bolsos de mates" />
              <div class="texto-imagen">
                <a href="#" class="efecto btn-categorias">Juegos de mate</a>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="row mb-2 contenedor-imagen">
              <img src="./img/termos.jpg" alt="Termos" />
              <div class="texto-imagen">
                <a href="#" class="efecto btn-categorias">Juegos de mate</a>
              </div>
            </div>
            <div class="row mb-2 contenedor-imagen">
              <img src="./img/mates.jpg" alt="Mates" />
              <div class="texto-imagen">
                <a href="#" class="efecto btn-categorias">Juegos de mate</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
