<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuMate!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/541eacd471.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="/Css/carrito.css" />
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../Jss/app.js"></script>
    <script defer src="../Jss/carrito.js"></script>
  </head>
  <body>
    <header>
      <section>
        <div class="envios">ENVIOS A TODO EL PAIS</div>
      </section>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="icon" href="#"
            ><img src="../img/mates artesanales.png" alt="logoTuMate!"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 500px"
            >
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarScrollingDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Mas
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarScrollingDropdown"
                >
                  <li><a class="dropdown-item" href="#">Mates</a></li>
                  <li><a class="dropdown-item" href="#">Termos</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Combos</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex form">
              <input
                class="form-control me-3"
                type="search"
                aria-label="Search"
              />
              <button class="btn-search" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <section>
        <div class="envios">ENVIOS A TODO EL PAIS</div>
      </section>
    </header>
    <section class="container">
      <div class="row">
        <!-- Elementos generados a partir del JSON -->
        <main class="carrito-items" id="items"></main>
        <!-- Carrito -->
        <div>
          <h2 class="title-carrito">Carrito</h2>
          <!-- Elementos del carrito -->
          <ul id="carrito" class="list-group">

          </ul>

          <!-- Precio total -->
          <p class="total-carrito">Total: <span id="total"></span>$</p>
          <button id="boton-vaciar" class="btn-carrito">Vaciar</button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
