<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/style.css">
    <script defer src="../Jss/app.js"></script>
  </head>
  <body class="body-login">
      <main class="main-login">
          <section class="contenedor--todo">
              <div class="caja--trasera">
                  <div class="caja--trasera-login">
                      <h3>¿ya tienes cuenta?</h3>
                      <p>Inicia sesion en caso que ya tengas una</p>
                      <button  id="btn--iniciar-sesion"> Iniciar sesion</button>
                  </div>
                  <div class="caja--trasera-registro">
                      <h3>¿Aún no tienes cuenta?</h3>
                      <p>Registrate para poder iniciar sesion</p>
                      <button id="btn--registrarse">Registrarse</button>
                  </div>
              </div>
              <div class="contenedor--login--registro">
                  <form action="" class="formulario-login">
                      <h2>Iniciar sesion</h2>
                      <input id="email" type="text" placeholder="Usuario o mail">
                      <input id="password" type="password" placeholder="Contraseña">
                      <button onclick="iniciarSesion(email, password)">Iniciar Sesion</button>
                  </form>
                  <form action="" class="formulario--registro">
                      <h2>Registrarse</h2>
                      <input type="text" placeholder="Nombre completo">
                      <input id="email" type="text" placeholder="Correo electronico">
                      <input type="text" placeholder="Usuario">
                      <input type="password" placeholder="contraseña">
                      <button onclick="registro()">Registrase</button>
                  </form>
              </div>
          </section>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
